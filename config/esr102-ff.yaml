  Certificates_Install:
    toc: 'Install certificates into the Firefox certificate store.'
    content: |
      Install certificates into the Firefox certificate store. If only a filename is specified, Firefox searches for the file in the following locations:
      
      - Windows
        - %USERPROFILE%\AppData\Local\Mozilla\Certificates
        - %USERPROFILE%\AppData\Roaming\Mozilla\Certificates
      - macOS
        - /Library/Application Support/Mozilla/Certificates
        - ~/Library/Application Support/Mozilla/Certificates
      - Linux
        - /usr/lib/mozilla/certificates
        - /usr/lib64/mozilla/certificates
        - ~/.mozilla/certificates
      
      Starting with Firefox 65, Firefox 60.5 ESR, a fully qualified path can be used, including UNC paths. You should use the native path style for your operating system. We do not support using %USERPROFILE% or other environment variables on Windows.
      
      If you are specifying the path in the policies.json file on Windows, you need to escape your backslashes (`\\`) which means that for UNC paths, you need to escape both (`\\\\`). If you use group policy, you only need one backslash.
      
      Certificates are installed using the trust string `CT,CT,`.
      
      Binary (DER) and ASCII (PEM) certificates are both supported.
      
    cck2Equivalent:
      - certs.ca
    preferencesAffected:
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\Certificates\Install\1'
        type: 'REG_SZ'
        value: '"cert1.der"'
      - key: 'Software\Policies\Mozilla\Firefox\Certificates\Install\2'
        type: 'REG_SZ'
        value: '"C:\Users\username\cert2.pem"'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Certificates/Certificates_Install'
        type: 'string'
        value: |
          <enabled/>
          <data id="Certificates_Install" value="1&#xF000;cert1.der&#xF000;2&#xF000;C:\Users\username\cert2.pem"/>
    plist: |
      <dict>
        <key>Certificates</key>
        <dict>
          <key>Install</key>
          <array>
            <string>cert1.der</string>
            <string>/Users/username/cert2.pem</string>
          </array>
        </dict>
      </dict>
    json: |
      {
        "policies": {
          "Certificates": {
            "Install": ["cert1.der", "/home/username/cert2.pem"]
          }
        }
      }
  Cookies:
    toc: 'Configure cookie preferences.'
    content: |
      Configure cookie preferences.
      
      `Allow` is a list of origins (not domains) where cookies are always allowed. You must include http or https.
      
      `AllowSession` is a list of origins (not domains) where cookies are only allowed for the current session. You must include http or https.
      
      `Block` is a list of origins (not domains) where cookies are always blocked. You must include http or https.
      
      `Behavior` sets the default behavior for cookies based on the values below.
      
      `BehaviorPrivateBrowsing` sets the default behavior for cookies in private browsing based on the values below.
      
      | Value | Description
      | --- | ---
      | accept | Accept all cookies
      | reject-foreign | Reject third party cookies
      | reject | Reject all cookies
      | limit-foreign | Reject third party cookies for sites you haven't visited
      | reject-tracker | Reject cookies for known trackers (default)
      | reject-tracker-and-partition-foreign | Reject cookies for known trackers and partition third-party cookies (Total Cookie Protection) (default for private browsing)
      
      `Default` (Deprecated) determines whether cookies are accepted at all.
      
      `AcceptThirdParty` (Deprecated) determines how third-party cookies are handled.
      
      `ExpireAtSessionEnd` determines when cookies expire.
      
      `RejectTracker` (Deprecated) only rejects cookies for trackers.
      
      `Locked` prevents the user from changing cookie preferences.
      
    cck2Equivalent:
    preferencesAffected:
      - network.cookie.cookieBehavior
      - network.cookie.cookieBehavior.pbmode
      - network.cookie.lifetimePolicy
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\Allow\1'
        type: 'REG_SZ'
        value: '"https://example.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\AllowSession\1'
        type: 'REG_SZ'
        value: '"https://example.edu"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\Block\1'
        type: 'REG_SZ'
        value: '"https://example.org"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\Default'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\AcceptThirdParty'
        type: 'REG_SZ'
        value: '"always" | "never" | "from-visited"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\ExpireAtSessionEnd'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\RejectTracker'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\Behavior'
        type: 'REG_SZ'
        value: '"accept" | "reject-foreign" | "reject" | "limit-foreign" | "reject-tracker" | "reject-tracker-and-partition-foreign"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\BehaviorPrivateBrowsing'
        type: 'REG_SZ'
        value: '"accept" | "reject-foreign" | "reject" | "limit-foreign" | "reject-tracker" | "reject-tracker-and-partition-foreign"'
      - key: 'Software\Policies\Mozilla\Firefox\Cookies\Locked'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_Allow'
        type: 'string'
        value: |
          <enabled/>
          <data id="Permissions" value="1&#xF000;https://example.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_AllowSession'
        type: 'string'
        value: |
          <enabled/>
          <data id="Permissions" value="1&#xF000;https://example.edu"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_Block'
        type: 'string'
        value: |
          <enabled/>
          <data id="Permissions" value="1&#xF000;https://example.org"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_Default'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_AcceptThirdParty'
        type: 'string'
        value: |
          <enabled/>
          <data id="Cookies_AcceptThirdParty" value="always | never | from-visited"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_ExpireAtSessionEnd'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_RejectTracker'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_Locked'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_Behavior'
        type: 'string'
        value: |
          <enabled/>
          <data id="Cookies_Behavior" value="accept | reject-foreign | reject | limit-foreign | reject-tracker | reject-tracker-and-partition-foreign"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Cookies/Cookies_BehaviorPrivateBrowsing'
        type: 'string'
        value: |
          <enabled/>
          <data id="Cookies_BehaviorPrivateBrowsing" value="accept | reject-foreign | reject | limit-foreign | reject-tracker | reject-tracker-and-partition-foreign"/>
    plist: |
      <dict>
        <key>Cookies</key>
        <dict>
          <key>Allow</key>
          <array>
            <string>http://example.com</string>
          </array>
          <key>AllowSession</key>
          <array>
            <string>http://example.edu</string>
          </array>
          <key>Block</key>
          <array>
            <string>http://example.org</string>
          </array>
          <key>Default</key>
          <true/> | <false/>
          <key>AcceptThirdParty</key>
          <string>always | never | from-visited</string>
          <key>ExpireAtSessionEnd</key>
          <true/> | <false/>
          <key>RejectTracker</key>
          <true/> | <false/>
          <key>Locked</key>
          <true/> | <false/>
          <key>Behavior</key>
          <string>accept | reject-foreign | reject | limit-foreign | reject-tracker | reject-tracker-and-partition-foreign</string>
          <key>BehaviorPrivateBrowsing</key>
          <string>accept | reject-foreign | reject | limit-foreign | reject-tracker | reject-tracker-and-partition-foreign</string>
        </dict>
      </dict>
