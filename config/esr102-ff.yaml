  Proxy:
    toc: 'Configure proxy settings.'
    content: |
      Configure proxy settings. These settings correspond to the connection settings in Firefox preferences.
      To specify ports, append them to the hostnames with a colon (:).
      
      Unless you lock this policy, changes the user already has in place will take effect.
      
      `Mode` is the proxy method being used.
      
      `Locked` is whether or not proxy settings can be changed.
      
      `HTTPProxy` is the HTTP proxy server.
      
      `UseHTTPProxyForAllProtocols` is whether or not the HTTP proxy should be used for all other proxies.
      
      `SSLProxy` is the SSL proxy server.
      
      `FTPProxy` is the FTP proxy server.
      
      `SOCKSProxy` is the SOCKS proxy server
      
      `SOCKSVersion` is the SOCKS version (4 or 5)
      
      `Passthrough` is list of hostnames or IP addresses that will not be proxied. Use `<local>` to bypass proxying for all hostnames which do not contain periods.
      
      `AutoConfigURL` is a  URL for proxy configuration (only used if Mode is autoConfig).
      
      `AutoLogin` means do not prompt for authentication if password is saved.
      
      `UseProxyForDNS` to use proxy DNS when using SOCKS v5.
      
    cck2Equivalent:
      - networkProxy*
    preferencesAffected:
      - network.proxy.type
      - network.proxy.autoconfig_url
      - network.proxy.socks_remote_dns
      - signon.autologin.proxy
      - network.proxy.socks_version
      - network.proxy.no_proxies_on
      - network.proxy.share_proxy_settings
      - network.proxy.http
      - network.proxy.http_port
      - network.proxy.ftp
      - network.proxy.ftp_port
      - network.proxy.ssl
      - network.proxy.ssl_port
      - network.proxy.socks
      - network.proxy.socks_port
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\Mode'
        type: 'REG_SZ'
        value: '"none" | "system" | "manual" | "autoDetect" | "autoConfig"'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\Locked'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\UseHTTPProxyForAllProtocols'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\SSLProxy'
        type: 'REG_SZ'
        value: 'https://sslproxy.example.com'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\FTPProxy'
        type: 'REG_SZ'
        value: 'https://ftpproxy.example.com'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\SOCKSProxy'
        type: 'REG_SZ'
        value: 'https://socksproxy.example.com'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\SOCKSVersion'
        type: 'REG_DWORD'
        value: '0x4 | 0x5'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\Passthrough'
        type: 'REG_SZ'
        value: '<local>'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\AutoConfigURL'
        type: 'REG_SZ'
        value: 'URL_TO_AUTOCONFIG'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\AutoLogin'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Proxy\UseProxyForDNS'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_Locked'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_ConnectionType'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_ConnectionType" value="none | system | manual | autoDetect | autoConfig"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_HTTPProxy'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_HTTPProxy" value="httpproxy.example.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_UseHTTPProxyForAllProtocols'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_SSLProxy'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_SSLProxy" value="sslproxy.example.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_SOCKSProxy'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_SOCKSProxy" value="socksproxy.example.com"/>
          <data id="Proxy_SOCKSVersion" value="4 | 5"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_AutoConfigURL'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_AutoConfigURL" value="URL_TO_AUTOCONFIG"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_Passthrough'
        type: 'string'
        value: |
          <enabled/>
          <data id="Proxy_Passthrough" value="&lt;local&gt;"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_AutoLogin'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~ProxySettings/Proxy_UseProxyForDNS'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox/Proxy'
        type: 'string'
        value: |
          <enabled/>
          <data id="ProxyLocked" value="true | false"/>
          <data id="ConnectionType" value="none | system | manual | autoDetect | autoConfig"/>
          <data id="HTTPProxy" value="httpproxy.example.com"/>
          <data id="UseHTTPProxyForAllProtocols" value="true | false"/>
          <data id="SSLProxy" value="sslproxy.example.com"/>
          <data id="FTPProxy" value="ftpproxy.example.com"/>
          <data id="SOCKSProxy" value="socksproxy.example.com"/>
