policies:
  3rdparty:
    toc: 'Set policies that WebExtensions can access via chrome.storage.managed.'
    content: |
      Allow WebExtensions to configure policy. For more information, see [Adding policy support to your extension](https://extensionworkshop.com/documentation/enterprise/adding-policy-support-to-your-extension/).
      
      For GPO and Intune, the extension developer should provide an ADMX file.
      
    cck2Equivalent:
    preferencesAffected:
    plist: |
      <dict>
        <key>3rdparty</key>
        <dict>
          <key>Extensions</key>
          <dict>
            <key>uBlock0@raymondhill.net</key>
            <dict>
              <key>adminSettings</key>
              <dict>
                <key>selectedFilterLists</key>
                <array>
                  <string>ublock-privacy</string>
                  <string>ublock-badware</string>
                  <string>ublock-filters</string>
                  <string>user-filters</string>
                </array>
              </dict>
            </dict>
          </dict>
        </dict>
      </dict>
    json: |
      {
        "policies": {
          "3rdparty": {
            "Extensions": {
              "uBlock0@raymondhill.net": {
                "adminSettings": {
                  "selectedFilterLists": [
                    "ublock-privacy",
                    "ublock-badware",
                    "ublock-filters",
                    "user-filters"
                  ]
                }
              }
            }
          }
        }
      }
  AppAutoUpdate:
    toc: 'Enable or disable automatic application update.'
    content: |
      Enable or disable **automatic** application update.
      
      If set to true, application updates are installed without user approval within Firefox. The operating system might still require approval.
      
      If set to false, application updates are downloaded but the user can choose when to install the update.
      
      If you have disabled updates via `DisableAppUpdate`, this policy has no effect.
      
    cck2Equivalent:
    preferencesAffected:
      - app.update.auto
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\AppAutoUpdate'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox/AppAutoUpdate'
        type: 'string'
        value: '<enabled/> or <disabled/>'
    plist: |
      <dict>
        <key>AppAutoUpdate</key>
        <true/> | <false/>
      </dict>
    json: |
      {
        "policies": {
          "AppAutoUpdate": true | false
        }
      }
  AppUpdateURL:
    toc: 'Change the URL for application update.'
    content: |
      Change the URL for application update if you are providing Firefox updates from a custom update server.
      
    cck2Equivalent:
    preferencesAffected:
      - app.update.url
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\AppUpdateURL'
        type: 'REG_SZ'
        value: '"https://yoursite.com"'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox/AppUpdateURL'
        type: 'string'
        value: |
          <enabled/>
          <data id="AppUpdateURL" value="https://yoursite.com"/>
    plist: |
      <dict>
        <key>AppUpdateURL</key>
        <string>https://yoursite.com</string>
      </dict>
    json: |
      {
        "policies": {
          "AppUpdateURL": "https://yoursite.com"
        }
      }
  Authentication:
    toc: 'Configure sites that support integrated authentication.'
    content: |
      Configure sites that support integrated authentication.
      
      See [Integrated authentication](https://htmlpreview.github.io/?https://github.com/mdn/archived-content/blob/main/files/en-us/mozilla/integrated_authentication/raw.html) for more information.
      
      `PrivateBrowsing` enables integrated authentication in private browsing.
      
    cck2Equivalent:
    preferencesAffected:
      - network.negotiate-auth.trusted-uris
      - network.negotiate-auth.delegation-uris
      - network.automatic-ntlm-auth.trusted-uris
      - network.automatic-ntlm-auth.allow-non-fqdn
      - network.negotiate-auth.allow-non-fqdn
      - network.automatic-ntlm-auth.allow-proxies
      - network.negotiate-auth.allow-proxies
      - network.auth.private-browsing-sso
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\SPNEGO\1'
        type: 'REG_SZ'
        value: '"mydomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\SPNEGO\2'
        type: 'REG_SZ'
        value: '"https://myotherdomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\Delegated\1'
        type: 'REG_SZ'
        value: '"mydomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\Delegated\2'
        type: 'REG_SZ'
        value: '"https://myotherdomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\NTLM\1'
        type: 'REG_SZ'
        value: '"mydomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\NTLM\2'
        type: 'REG_SZ'
        value: '"https://myotherdomain.com"'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\AllowNonFQDN\SPNEGO'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\AllowNonFQDN\NTLM'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\AllowProxies\SPNEGO'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\AllowProxies\NTLM'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\Locked'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Firefox\Authentication\PrivateBrowsing'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_SPNEGO'
        type: 'string'
        value: |
          <enabled/>
          <data id="Authentication" value="1&#xF000;mydomain&#xF000;2&#xF000;https://myotherdomain.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_Delegated'
        type: 'string'
        value: |
          <enabled/>
          <data id="Authentication" value="1&#xF000;mydomain&#xF000;2&#xF000;https://myotherdomain.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_NTLM'
        type: 'string'
        value: |
          <enabled/>
          <data id="Authentication" value="1&#xF000;mydomain&#xF000;2&#xF000;https://myotherdomain.com"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_AllowNonFQDN'
        type: 'string'
        value: |
          <enabled/>
          <data id="Authentication_AllowNonFQDN_NTLM" value="true | false"/>
          <data id="Authentication_AllowNonFQDN_SPNEGO" value="true | false"/>
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_Locked'
        type: 'string'
        value: '<enabled/> or <disabled/>'
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox~Authentication/Authentication_PrivateBrowsing'
        type: 'string'
        value: '<enabled/> or <disabled/>'
    plist: |
      <dict>
        <key>Authentication</key>
        <dict>
          <key>SPNEGO</key>
          <array>
            <string>mydomain.com</string>
            <string>https://myotherdomain.com</string>
          </array>
          <key>Delegated</key>
          <array>
            <string>mydomain.com</string>
            <string>https://myotherdomain.com</string>
          </array>
          <key>NTLM</key>
          <array>
            <string>mydomain.com</string>
            <string>https://myotherdomain.com</string>
          </array>
          <key>AllowNonFQDN</key>
            <dict>
            <key>SPNEGO</key>
            <true/> | <false/>
            <key>NTLM</key>
            <true/> | <false/>
          </dict>
          <key>AllowProxies</key>
            <dict>
            <key>SPNEGO</key>
            <true/> | <false/>
            <key>NTLM</key>
            <true/> | <false/>
          </dict>
          <key>Locked</key>
          <true/> | <false/>
          <key>PrivateBrowsing</key>
          <true/> | <false/>
        </dict>
      </dict>
    json: |
      {
        "policies": {
          "Authentication": {
            "SPNEGO": ["mydomain.com", "https://myotherdomain.com"],
            "Delegated": ["mydomain.com", "https://myotherdomain.com"],
            "NTLM": ["mydomain.com", "https://myotherdomain.com"],
            "AllowNonFQDN": {
              "SPNEGO": true | false,
              "NTLM": true | false
            },
            "AllowProxies": {
              "SPNEGO": true | false,
              "NTLM": true | false
            },
            "Locked": true | false,
            "PrivateBrowsing": true | false
          }
        }
      }
  BackgroundAppUpdate:
    toc: 'Enable or disable the background updater (Windows only).'
    content: |
      Enable or disable **automatic** application update **in the background**, when the application is not running.
      
      If set to true, application updates may be installed (without user approval) in the background, even when the application is not running. The operating system might still require approval.
      
      If set to false, the application will not try to install updates when the application is not running.
      
      If you have disabled updates via `DisableAppUpdate` or disabled automatic updates via `AppAutoUpdate`, this policy has no effect.
      
    cck2Equivalent:
    preferencesAffected:
      - app.update.background.enabled
    gpo:
      - key: 'Software\Policies\Mozilla\Firefox\BackgroundAppUpdate'
        type: 'REG_DWORD'
        value: '0x1 | 0x0'
    intune:
      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Firefox~Policy~firefox/BackgroundAppUpdate'
        type: 'string'
        value: '<enabled/> or <disabled/>'
    plist: |
      <dict>
        <key>BackgroundAppUpdate</key>
        <true/> | <false/>
      </dict>
    json: |
      {
        "policies": {
          "BackgroundAppUpdate": true | false
        }
      }
